name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v0.7.5)'
        required: true
        type: string

permissions:
  contents: write

env:
  RELEASE_TAG: ${{ inputs.tag || github.ref_name }}

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag || github.ref }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'

      - name: Run tests
        run: go test -v ./...

      - name: Run vulnerability check
        run: go run golang.org/x/vuln/cmd/govulncheck@latest ./...

  build:
    name: Build ${{ matrix.goos }}-${{ matrix.goarch }}
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: darwin
            goarch: amd64
            ext: ''
          - goos: darwin
            goarch: arm64
            ext: ''
          - goos: linux
            goarch: amd64
            ext: ''
          - goos: linux
            goarch: arm64
            ext: ''
          - goos: windows
            goarch: amd64
            ext: '.exe'
          - goos: windows
            goarch: arm64
            ext: '.exe'
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag || github.ref }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          go build -ldflags="-s -w" -o hp-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }} .

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.goos }}-${{ matrix.goarch }}
          path: hp-*
          retention-days: 1

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: binaries-*
          merge-multiple: true

      - name: List artifacts
        run: ls -la hp-*

      - name: Generate checksums
        run: sha256sum hp-* > checksums.txt && cat checksums.txt

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag || github.ref_name }}
          files: |
            hp-*
            checksums.txt
          generate_release_notes: true

  update-homebrew:
    name: Update Homebrew Formula
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Calculate checksums
        run: |
          VERSION="${RELEASE_TAG#v}"
          BASE_URL="https://github.com/colangelo/HittyPing/releases/download/${RELEASE_TAG}"

          echo "VERSION=${VERSION}" >> $GITHUB_ENV

          # Download and hash each binary
          curl -sL "${BASE_URL}/hp-darwin-arm64" | sha256sum | cut -d' ' -f1 > darwin-arm64.sha
          curl -sL "${BASE_URL}/hp-darwin-amd64" | sha256sum | cut -d' ' -f1 > darwin-amd64.sha
          curl -sL "${BASE_URL}/hp-linux-arm64" | sha256sum | cut -d' ' -f1 > linux-arm64.sha
          curl -sL "${BASE_URL}/hp-linux-amd64" | sha256sum | cut -d' ' -f1 > linux-amd64.sha

          echo "Checksums:"
          cat *.sha

      - name: Update homebrew-tap
        env:
          GH_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          git clone https://x-access-token:${GH_TOKEN}@github.com/colangelo/homebrew-tap.git
          cd homebrew-tap

          DARWIN_ARM64=$(cat ../darwin-arm64.sha)
          DARWIN_AMD64=$(cat ../darwin-amd64.sha)
          LINUX_ARM64=$(cat ../linux-arm64.sha)
          LINUX_AMD64=$(cat ../linux-amd64.sha)

          cat > Formula/hp.rb << 'FORMULA'
class Hp < Formula
  desc "Prettyping-style HTTP(S) latency monitor"
  homepage "https://github.com/colangelo/HittyPing"
  version "VERSION_PLACEHOLDER"
  license "MIT"

  on_macos do
    if Hardware::CPU.arm?
      url "https://github.com/colangelo/HittyPing/releases/download/v#{version}/hp-darwin-arm64"
      sha256 "DARWIN_ARM64_PLACEHOLDER"
    else
      url "https://github.com/colangelo/HittyPing/releases/download/v#{version}/hp-darwin-amd64"
      sha256 "DARWIN_AMD64_PLACEHOLDER"
    end
  end

  on_linux do
    if Hardware::CPU.arm?
      url "https://github.com/colangelo/HittyPing/releases/download/v#{version}/hp-linux-arm64"
      sha256 "LINUX_ARM64_PLACEHOLDER"
    else
      url "https://github.com/colangelo/HittyPing/releases/download/v#{version}/hp-linux-amd64"
      sha256 "LINUX_AMD64_PLACEHOLDER"
    end
  end

  def install
    binary = Dir["hp-*"].first || "hp"
    bin.install binary => "hp"
  end

  test do
    assert_match "hp (hittyping)", shell_output("#{bin}/hp --version")
  end
end
FORMULA

          sed -i "s/VERSION_PLACEHOLDER/${VERSION}/" Formula/hp.rb
          sed -i "s/DARWIN_ARM64_PLACEHOLDER/${DARWIN_ARM64}/" Formula/hp.rb
          sed -i "s/DARWIN_AMD64_PLACEHOLDER/${DARWIN_AMD64}/" Formula/hp.rb
          sed -i "s/LINUX_ARM64_PLACEHOLDER/${LINUX_ARM64}/" Formula/hp.rb
          sed -i "s/LINUX_AMD64_PLACEHOLDER/${LINUX_AMD64}/" Formula/hp.rb

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/hp.rb
          git diff --staged --quiet || git commit -m "Update hp to v${VERSION}"
          git push

  update-scoop:
    name: Update Scoop Manifest
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Calculate checksums
        run: |
          VERSION="${RELEASE_TAG#v}"
          BASE_URL="https://github.com/colangelo/HittyPing/releases/download/${RELEASE_TAG}"

          echo "VERSION=${VERSION}" >> $GITHUB_ENV

          # Download and hash Windows binaries
          curl -sL "${BASE_URL}/hp-windows-amd64.exe" | sha256sum | cut -d' ' -f1 > windows-amd64.sha
          curl -sL "${BASE_URL}/hp-windows-arm64.exe" | sha256sum | cut -d' ' -f1 > windows-arm64.sha

          echo "Checksums:"
          cat *.sha

      - name: Update scoop-bucket
        env:
          GH_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          git clone https://x-access-token:${GH_TOKEN}@github.com/colangelo/scoop-bucket.git
          cd scoop-bucket

          WINDOWS_AMD64=$(cat ../windows-amd64.sha)
          WINDOWS_ARM64=$(cat ../windows-arm64.sha)

          cat > bucket/hp.json << MANIFEST
{
    "version": "${VERSION}",
    "description": "Prettyping-style HTTP(S) latency monitor",
    "homepage": "https://github.com/colangelo/HittyPing",
    "license": "MIT",
    "architecture": {
        "64bit": {
            "url": "https://github.com/colangelo/HittyPing/releases/download/v${VERSION}/hp-windows-amd64.exe#/hp.exe",
            "hash": "${WINDOWS_AMD64}"
        },
        "arm64": {
            "url": "https://github.com/colangelo/HittyPing/releases/download/v${VERSION}/hp-windows-arm64.exe#/hp.exe",
            "hash": "${WINDOWS_ARM64}"
        }
    },
    "bin": "hp.exe",
    "checkver": {
        "github": "https://github.com/colangelo/HittyPing"
    },
    "autoupdate": {
        "architecture": {
            "64bit": {
                "url": "https://github.com/colangelo/HittyPing/releases/download/v\$version/hp-windows-amd64.exe#/hp.exe"
            },
            "arm64": {
                "url": "https://github.com/colangelo/HittyPing/releases/download/v\$version/hp-windows-arm64.exe#/hp.exe"
            }
        }
    }
}
MANIFEST

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add bucket/hp.json
          git diff --staged --quiet || git commit -m "Update hp to v${VERSION}"
          git push

