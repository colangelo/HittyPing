name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v0.7.6)'
        required: true
        type: string
      release_name:
        description: 'Custom release title (optional, defaults to tag)'
        required: false
        type: string

permissions: read-all

env:
  RELEASE_TAG: ${{ inputs.tag || github.ref_name }}

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          ref: ${{ env.RELEASE_TAG }}

      - name: Set up Go
        uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5
        with:
          go-version: 'stable'

      - name: Run tests
        run: go test -v ./...

      - name: Run vulnerability check
        run: go run golang.org/x/vuln/cmd/govulncheck@latest ./...

  build:
    name: Build ${{ matrix.goos }}-${{ matrix.goarch }}
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        include:
          - goos: darwin
            goarch: amd64
            ext: ''
          - goos: darwin
            goarch: arm64
            ext: ''
          - goos: linux
            goarch: amd64
            ext: ''
          - goos: linux
            goarch: arm64
            ext: ''
          - goos: windows
            goarch: amd64
            ext: '.exe'
          - goos: windows
            goarch: arm64
            ext: '.exe'
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          ref: ${{ env.RELEASE_TAG }}

      - name: Set up Go
        uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5
        with:
          go-version: 'stable'

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          go build -ldflags="-s -w" -o hp-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }} .

      - name: Upload artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: binaries-${{ matrix.goos }}-${{ matrix.goarch }}
          path: hp-*
          retention-days: 1

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          pattern: binaries-*
          merge-multiple: true

      - name: List artifacts
        run: ls -la hp-*

      - name: Generate checksums
        run: sha256sum hp-* > checksums.txt && cat checksums.txt

      - name: Install cosign
        uses: sigstore/cosign-installer@398d4b0eeef1380460a10c8013a76f728fb906ac # v3

      - name: Sign binaries with cosign
        run: |
          for file in hp-*; do
            cosign sign-blob --yes --output-signature "${file}.sig" --output-certificate "${file}.pem" "${file}"
          done
          # Sign the checksums file too
          cosign sign-blob --yes --output-signature checksums.txt.sig --output-certificate checksums.txt.pem checksums.txt

      - name: Upload Release Assets
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2
        with:
          name: ${{ inputs.release_name || env.RELEASE_TAG }}
          files: |
            hp-*
            checksums.txt
            checksums.txt.sig
            checksums.txt.pem
          generate_release_notes: true

  update-homebrew:
    name: Update Homebrew Formula
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      # Base64-encoded Homebrew formula template (avoids YAML parsing issues)
      FORMULA_TEMPLATE: 
    steps:
      - name: Calculate checksums
        run: |
          VERSION="${RELEASE_TAG#v}"
          BASE_URL="https://github.com/colangelo/HittyPing/releases/download/${RELEASE_TAG}"

          echo "VERSION=${VERSION}" >> $GITHUB_ENV

          curl -sL "${BASE_URL}/hp-darwin-arm64" | sha256sum | cut -d' ' -f1 > darwin-arm64.sha
          curl -sL "${BASE_URL}/hp-darwin-amd64" | sha256sum | cut -d' ' -f1 > darwin-amd64.sha
          curl -sL "${BASE_URL}/hp-linux-arm64" | sha256sum | cut -d' ' -f1 > linux-arm64.sha
          curl -sL "${BASE_URL}/hp-linux-amd64" | sha256sum | cut -d' ' -f1 > linux-amd64.sha

      - name: Update homebrew-tap
        env:
          GH_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          git clone https://x-access-token:${GH_TOKEN}@github.com/colangelo/homebrew-tap.git
          cd homebrew-tap

          echo "$FORMULA_TEMPLATE" | base64 -d > Formula/hp.rb

          sed -i "s/VERSION_PLACEHOLDER/${VERSION}/" Formula/hp.rb
          sed -i "s/DARWIN_ARM64_PLACEHOLDER/$(cat ../darwin-arm64.sha)/" Formula/hp.rb
          sed -i "s/DARWIN_AMD64_PLACEHOLDER/$(cat ../darwin-amd64.sha)/" Formula/hp.rb
          sed -i "s/LINUX_ARM64_PLACEHOLDER/$(cat ../linux-arm64.sha)/" Formula/hp.rb
          sed -i "s/LINUX_AMD64_PLACEHOLDER/$(cat ../linux-amd64.sha)/" Formula/hp.rb

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/hp.rb
          git diff --staged --quiet || git commit -m "Update hp to v${VERSION}"
          git push

  update-scoop:
    name: Update Scoop Manifest
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Calculate checksums
        run: |
          VERSION="${RELEASE_TAG#v}"
          BASE_URL="https://github.com/colangelo/HittyPing/releases/download/${RELEASE_TAG}"

          echo "VERSION=${VERSION}" >> $GITHUB_ENV

          curl -sL "${BASE_URL}/hp-windows-amd64.exe" | sha256sum | cut -d' ' -f1 > windows-amd64.sha
          curl -sL "${BASE_URL}/hp-windows-arm64.exe" | sha256sum | cut -d' ' -f1 > windows-arm64.sha

      - name: Update scoop-bucket
        env:
          GH_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          git clone https://x-access-token:${GH_TOKEN}@github.com/colangelo/scoop-bucket.git
          cd scoop-bucket

          WINDOWS_AMD64=$(cat ../windows-amd64.sha)
          WINDOWS_ARM64=$(cat ../windows-arm64.sha)

          jq -n \
            --arg version "$VERSION" \
            --arg hash64 "$WINDOWS_AMD64" \
            --arg hasharm "$WINDOWS_ARM64" \
            '{
              version: $version,
              description: "Prettyping-style HTTP(S) latency monitor",
              homepage: "https://github.com/colangelo/HittyPing",
              license: "MIT",
              architecture: {
                "64bit": {
                  url: "https://github.com/colangelo/HittyPing/releases/download/v\($version)/hp-windows-amd64.exe#/hp.exe",
                  hash: $hash64
                },
                arm64: {
                  url: "https://github.com/colangelo/HittyPing/releases/download/v\($version)/hp-windows-arm64.exe#/hp.exe",
                  hash: $hasharm
                }
              },
              bin: "hp.exe",
              checkver: { github: "https://github.com/colangelo/HittyPing" },
              autoupdate: {
                architecture: {
                  "64bit": { url: "https://github.com/colangelo/HittyPing/releases/download/v$version/hp-windows-amd64.exe#/hp.exe" },
                  arm64: { url: "https://github.com/colangelo/HittyPing/releases/download/v$version/hp-windows-arm64.exe#/hp.exe" }
                }
              }
            }' > bucket/hp.json

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add bucket/hp.json
          git diff --staged --quiet || git commit -m "Update hp to v${VERSION}"
          git push

  publish-container:
    name: Publish Container Image
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          ref: ${{ env.RELEASE_TAG }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/hp:${{ env.RELEASE_TAG }}
            ghcr.io/${{ github.repository_owner }}/hp:latest
